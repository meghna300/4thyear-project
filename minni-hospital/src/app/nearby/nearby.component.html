<div class="container">

    <h1>Angular Google Maps with Places Search Example</h1>

    <div class="form-group">
        <label>Enter address</label>
        <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off"
            autocapitalize="off" spellcheck="off" type="text" #search>
    </div>

    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
    </agm-map>

    <h5>Address: {{address}}</h5>
    <div>Latitude: {{latitude}}</div>
    <div>Longitude: {{longitude}}</div>

    <div class="row hospitals">
        <ul class="col-md-12">
            <li *ngFor = "let r of result" class="results">
                <span class="data">Name:  {{ r.name }}</span>
                <span class="data">Rating:  {{ r.rating }}</span>
                <span class="data">Adress:  {{ r.vicinity }}</span>

            </li>
        </ul>
    </div>
</div>
